<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Rush Hour</title>
    <link rel="stylesheet" type="text/css" href="./css/rush_hour.css">
    <link href="https://fonts.googleapis.com/css?family=Skranji:400,700" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://use.fontawesome.com/dc492cc8b0.js"></script>
    <script src="./js/bundle.js"></script>

  </head>

  <body>
    
    <div class="main-container">
      <!-- The video -->
      <video autoplay muted loop id="myVideo">
        <source src="https://gruen.deutschebahn.com/02_Homepage/190830_DB_FeelingGood_WasserLoop_MASTER.mp4" type="video/mp4">
      </video>
      <div class="instructions-container">
        <h1 class="title">Rush Hour</h1>
        <h1 class="instructions">Get the red ferrari to the exit!</h1>
        <h1 class="instructions">Click to select car; ▲ ▼ ◀ ▶ to move</h1>
        <h1 class="instructions-note">Note that cars can only move backwards or forwards in their orientation</h1>
        <div class="icon-links">
          <a href="https://github.com/valerielu/Rush-Hour" target="_blank"><i class="fa fa-github" aria-hidden="true"></i></a>
          <a href="https://www.linkedin.com/in/valerie-lu" target="_blank"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
        </div>
      </div>
      <div class="game-container">
        <div class="controls">
          <button class="reset-button">Reset</button>
          <div class="exit">Exit</div>
          <button class="scroll-button">Stop scroll</button>
        </div>
        <div id="rush-hour"></div>
        <div class="win-phrase">Great job!</div>
      </div>
      <div class="levels-container">
        <div class="levels">
          <button class="easy-button">Easy</button>
          <button class="medium-button">Medium</button>
          <button class="hard-button">Hard</button>
        </div>
        <h1 class="disclaimer">Inspired by the <a href="https://www.amazon.com/ThinkFun-5000-Rush-Hour/dp/B00000DMER" target="_blank">Rush Hour board game</a></h1>
      </div>

    </div>
  </body>
</html>
